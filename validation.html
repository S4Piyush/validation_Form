	<script type="text/javascript">
		
		function validate()
		{
				
			 var cnt=0;

			var name = document.getElementById('name').value;
			var Address = document.getElementById('Address').value;
			var city = document.getElementById('city').value;
			var gender= document.getElementsByName('gender');
			var hobby= document.getElementsByClassName('hobby');
			var email = document.getElementById('email').value;		
			var pattern = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			var pass= document.getElementById('pass').value;
			var pat=/^[A-Za-z]\w{7,14}$/; 
			var pass1= document.getElementById('pass1').value;


				





			for (var i = 0; i < hobby.length; i++) 
			{
				
				if(hobby[i].checked==true)
				{
					cnt++;	
				}	

					
			}


		if(name=="")
		{
			alert("piz Enter your name")
			return false;
		}


		if(Address=="")
		{
			alert("piz Enter your Address")
			return false;
		}


		if(city=="")
		{
			alert("piz Enter your city")
			return false;
		}

		if(gender[0].checked == false && gender[1].checked == false)
		{
			alert("piz select your gender")
			return false;
		}


		if(cnt < 2)
		{

			alert(" select Minimum 2 hobbies..")
			return false;
		}


		if (pattern.test(email) == false)
		{
				alert("Enter valid email...!");
				return false;

		}

		if (pass=="")
		{
			alert("Enter your password...!");
			return false;
		}
		if (pat.test(pass) == false)
		{
				alert("Enter valid password...!");
				return false;

		}

		if (pass1=="")
		{
			alert("Enter your re password...!");
			return false;
		}
		if (pat.test(pass1) == false)
		{
				alert("Enter re password...!");
				return false;

		}

		if (pass1 != pass) {
			alert("Password does not match");
			return false;
		}



	

		}




	</script>

<body>


	<form onsubmit="return validate()">

			</tr>

				</td>
			</tr>


			<tr>

				</td>
			</tr>
			<tr>
				
				<td class="p1">password</td>
				<td>

				</td>
			</tr>

			<tr>

				</td>
			</tr>
			<tr>
